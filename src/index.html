<!DOCTYPE html>
<html lang="ru">

<head>
  <title>CPS project</title>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
</head>

<body>

  <section class="brands">

    <header class="section-header brands__section-header">
      <div class="container">
        <h2 class="section-header__title">Ремонт техники различных брендов</h2>
      </div>
    </header>

    <div class="container">
      <div class="brands__inner">
        <div class="brands__slider swiper">
          <div class="brands__wrapper swiper-wrapper">
            <div class="card-brand swiper-slide">
              <img
                class="card-brand__image"
                src="./assets/images/brand-logo-lenovo.png"
                alt="Логотип компании Lenovo"
              >
            </div>
            <div class="card-brand swiper-slide">
              <img
                class="card-brand__image"
                src="./assets/images/brand-logo-samsung.png"
                alt="Логотип компании Samsung"
              >
            </div>
            <div class="card-brand swiper-slide">
              <img
                class="card-brand__image"
                src="./assets/images/brand-logo-apple.png"
                alt="Логотип компании Apple"
              >
            </div>
            <div class="card-brand swiper-slide">
              <img
                class="card-brand__image"
                src="./assets/images/brand-logo-viewsonic.png"
                alt="Логотип компании ViewSonic"
              >
            </div>
            <div class="card-brand swiper-slide">
              <img
                class="card-brand__image"
                src="./assets/images/brand-logo-bosch.png"
                alt="Логотип компании Bosch"
              >
            </div>
            <div class="card-brand swiper-slide">
              <img
                class="card-brand__image"
                src="./assets/svg/brand-logo-hewlett-packard.svg"
                alt="Логотип компании hewlett-packard"
                width="40"
              >
            </div>
            <div class="card-brand swiper-slide">
              <img
                class="card-brand__image"
                src="./assets/images/brand-logo-acer.png"
                alt="Логотип компании Acer"
              >
            </div>
            <div class="card-brand swiper-slide">
              <img
                class="card-brand__image"
                src="./assets/images/brand-logo-sony.png"
                alt="Логотип компании Sony"
              >
            </div>
            <div class="card-brand swiper-slide">
              <img
                class="card-brand__image"
                src="./assets/images/brand-logo-lenovo.png"
                alt="Логотип компании Lenovo"
              >
            </div>
            <div class="card-brand swiper-slide">
              <img
                class="card-brand__image"
                src="./assets/images/brand-logo-samsung.png"
                alt="Логотип компании Samsung"
              >
            </div>
            <div class="card-brand swiper-slide">
              <img
                class="card-brand__image"
                src="./assets/images/brand-logo-apple.png"
                alt="Логотип компании Apple"
              >
            </div>
          </div>
          <div class="swiper-pagination brands__slider-pagination"></div>
        </div>
      </div>
    </div>

  </section>

</body>

</html>
